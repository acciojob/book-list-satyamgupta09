<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>MyBookList</h1>

	<div class="form-group">
		<label>Title</label>
    <input  type="text" id="title"><br>

	<label>Author</label>
    <input  type="text" id="author"><br>

	<label>ISBN</label>
    <input  type="text" id="isbn"><br>

	<button id="submit">Add Book</button>
	</div>

	<div>
		<table class="table table-striped">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN#</th>
			</thead>
			<tbody id=book-list>
			
			</tbody>
		</table>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
